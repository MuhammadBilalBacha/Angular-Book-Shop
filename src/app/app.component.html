<div class="py-3 mynavbar w-100 text-light">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="logo fw-bold h3">Book Shop</div>
    <span class="butons d-flex justify-content-center">
      <button routerLink="/" class="btn btn-secondary px-3 mx-3 py-2">
        Add Cart
      </button>
      <button routerLink="/cart" class="btn btn-secondary px-3 py-2">
        <i class="fa-solid fa-cart-shopping"></i>
        {{ getCarts().length }}
      </button>
    </span>
    <div class="btn btn-danger px-3 py-2" (click)="logoutHandler()">Logout</div>
  </div>
</div>
